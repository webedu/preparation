<meta charset="utf-8">
<title>w4u-main demo</title>
<script src="https://unpkg.com/vue"></script>
<!--script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script-->
<script src="../web-components/c4u-main/sync/c4u-main.js"></script>
<script src="../web-components/w4u-main/sync/w4u-main.js"></script>
<script src="../web-components/w4u-test/sync/w4u-test.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<c4u-circuitry>

  <w4u-slider name="slider1" orient="horizontal" color="#0000FF"  continuous="false" min=0.0 max=1.0></w4u-slider>

  <w4u-map name='map1' latitude='0.53' longitude='0.04'>
    <w4u-cluster name='cluster1'>
      <w4u-marker name='marker1' latitude='0.52' longitude='0.03' icon='fa-coffee' />
      <w4u-marker name='marker2' latitude='0.52' longitude='0.05'><p>haha</p></w4u-marker>
      <w4u-marker name='marker3' latitude='0.54' longitude='0.03' icon='fa-sun-o'></w4u-marker>
      <w4u-marker name='marker4' latitude='0.54' longitude='0.05'><p>hoho</p></w4u-marker>
    </w4u-cluster>
  </w4u-map>

<w4u-visibility name="vis1" mode="display">
 <p>Visible M1</p> 
</w4u-visibility>
<w4u-visibility name="vis2" mode="display">
 <p>Visible M2</p> 
</w4u-visibility>
<w4u-visibility name="vis3" mode="display">
 <p>Visible M3</p> 
</w4u-visibility>
<w4u-visibility name="vis4" mode="display">
 <p>Visible M4</p> 
</w4u-visibility>
<c4u-connection source="marker1-clicked" target="vis1-show"> </c4u-connection>
<c4u-connection source="marker2-clicked" target="vis2-show"> </c4u-connection>
<c4u-connection source="marker3-clicked" target="vis3-show"> </c4u-connection>
<c4u-connection source="marker4-clicked" target="vis4-show"> </c4u-connection>
<c4u-connection source="slider1-v" target="marker1-opacity"> </c4u-connection>

</c4u-circuitry>
