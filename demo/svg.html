<c4u-circuitry>

<div style="width: 100px; height: 100px; background-color: blue;"></div>



<!-- https://www.w3schools.com/css/css3_flexbox.asp#flex-wrap -->

<div style="width: 100%; overflow:hidden;">
<div style="left:100%; display: flex; flex-direction: row; flex-wrap: nowrap; justify-content: flex-start; align-items: flex-start; background-color: yellow; width: 300%;">
 <div style="width: 100%;"> elem1 </div>
 <div style="width: 100%;"> elem2 </div>
 <div style="width: 100%;"> elem3 </div>
 </div>
</div>
</div>

<c4u-grid>
<c4u-box>1</c4u-box>
<c4u-box  column=2 row=2>2</c4u-box>
<c4u-box  column=3 row=3>3</c4u-box>
<c4u-box  column=4 row=4>4</c4u-box>
</c4u-grid>

<w4u-svg>
  <w4u-circle name="myCircle" cx="140" cy="30" r="20" fill="red" style="" id="8"></circle>

</w4u-svg>


<img src="octopus.jpg" width="100%" height="100%">



<c4u-connection source="slider1-v" target="myCircle-cx"> </c4u-connection>
<c4u-connection source="slider2-v" target="myCircle-cy"> </c4u-connection>

<c4u-connection source="slider3-v" target="slider4-v"> </c4u-connection>
<c4u-connection source="slider3-v" target="myCircle-r"> </c4u-connection>

<c4u-connection source="slider4-v" target="slider3-v"> </c4u-connection>

<w4u-slider name="slider1" orient="horizontal" color="#FF0000"  continuous="true" min=0 max=100></w4u-slider>
<w4u-slider name="slider2" orient="horizontal" color="#00FF00"  continuous="true" min=0 max=100></w4u-slider>

<w4u-slider name="slider3" orient="horizontal" color="#0000FF"  continuous="false" min=0 max=100></w4u-slider>
<w4u-slider name="slider4" orient="horizontal" color="#FF00FF"  continuous="true" min=0 max=100></w4u-slider>
