<html>
<head>
<meta charset="utf-8">
<title>w4u-main demo</title>
<script src="https://unpkg.com/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script>
<!-- script src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script -->

<script src="https://unpkg.com/c4u-main/dist/c4u-main.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/w4u-main/dist/w4u-main.min.js" type="text/javascript"></script>
</head>
<body>

<c4u-circuitry>
<c4u-connection source="slider4-v" target="myCircle-r"> </c4u-connection>


<w4u-svg>
  <w4u-circle name="myCircle" cx="140" cy="30" r="20" fill="red" style="" id="8"></circle>
</w4u-svg>

<w4u-slider name="slider4" orient="horizontal" color="#FF00FF"  continuous="true" min=0 max=100></w4u-slider>
</c4u-circuitry>
</body>
</html>
